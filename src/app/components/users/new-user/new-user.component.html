<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="firstName" type="text" label="First Name" labelPlacement="stacked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="lastName" type="text" label="Last Name" labelPlacement="stacked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="birthDate" type="date" label="Birth Date" labelPlacement="stacked"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="newUserForm.invalid">Submit</ion-button>
  </form>
</ion-content>
