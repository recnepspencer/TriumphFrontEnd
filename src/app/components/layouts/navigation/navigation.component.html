
<ion-menu contentId="main-content" type="overlay" id="menu">
  <ion-toolbar>
    <ion-title>Triumph Logo</ion-title>
    </ion-toolbar>
    <ion-content>

      <ion-list id="inbox-list">
        @for (page of appPages; track $index) {
          <ion-menu-toggle (click)="navigate(page.url, $event)">
            <ion-item  routerDirection="root" lines="none" detail="false">
              @if(page.src){
                <ion-icon slot="start" [src]="page.src"></ion-icon>
               } @else {
                <ion-icon slot="start" [name]="page.icon"></ion-icon>
              }
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        }
          <ion-menu-toggle (click)="onLogout()">
            <ion-item  routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-title>Menu</ion-title> -->
    </ion-toolbar>
  </ion-header>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</div>
